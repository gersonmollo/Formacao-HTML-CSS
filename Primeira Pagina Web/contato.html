<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"></label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>                
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
                    <label for="radioWhatsApp"><input type="radio" name="contato" value="whatsApp" id="radioWhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select name="periodo" id="periodo">
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>   
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8hs ~ 20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
